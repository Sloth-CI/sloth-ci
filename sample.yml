name: test
listen_to: h/test

provider: dummy
provider_data:
    message: test

extensions:
    debug_logs:
        module: logs
        path: debug_logs
        filename: test_debug.log
        level: DEBUG
    info_logs:
        module: logs
        path: info_logs
        level: INFO

actions:
    - powershell Write-Host {message}
    - powershell Write-Host {foo}
    
params:
    foo: bar
