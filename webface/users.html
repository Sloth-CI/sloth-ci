<form id="users" action="" method="POST">
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>User</th>
                <th width="20%">Status</th>
            </tr>
        </thead>
        <tbody>
            % for user in users:
                ${makerow(user)}
            % endfor
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

<%def name="makerow(user)">
    % if user['status'] == 'A':
    <tr class="success">
        <td>${user['login']}</td>
        <td>
            <select name="${user['id']}" class="span2">
                <option value="A" selected>Active</option>
                <option value="P">Pending</option>
            </select>
        </td>
    </tr>
    % elif user['status'] == 'P':
    <tr class="error">
        <td>${user['login']}</td>
        <td>
            <select name="${user['id']}" class="span2">
                <option value="A">Active</option>
                <option value="P" selected>Pending</option>
            </select>
        </td>
    </tr>
    % endif
</%def>
