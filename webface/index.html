<html>
    <head>
        <title>Sloth Webface</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/index.css" rel="stylesheet" media="screen">

    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">sloth</a>
                    <span class="navbar-text pull-right">Logged in as ${login}</span>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fuild">
                <div class="span2">
                    <ul class="nav nav-list">
                        <li class="active"><a id="tab_logs" href="#">Logs</a></li>
                        <li><a id="tab_users" href="#">Users</a></li>
                    </ul>
                </div>
                <div class="span10">
                    <table id="table_logs" class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Description</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <%include file="log.html"/>
                        </tbody>
                    </table>

                    <table id="table_users" class="table table-striped table-hover table-condensed" hidden>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>moigagoo</td>
                                <td>Active</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
