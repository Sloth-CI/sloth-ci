# Sloth CI server host.
# Mandatory param.
host: 0.0.0.0

# Sloth CI server port.
# Mandatory param.
port: 8080

# Set to true to start Sloth CI as daemon (UNIX only). 
daemon: true

paths:
    # Path to write the access and error logs to. If not provided, current dir is used.
    logs: /var/log/sloth-ci/
    
    # Path to save app logs SQLite .db file to.
    db: /usr/share/sloth-ci/

# API basic authentication dictionary.
# Mandatory section, both params are mandatory as well.
api_auth:
    login: user
    password: password

# Paths to config files to create apps from on server start.
# You can use glob syntax to specify entire directories.
config_paths:
    - sample.yml
    - ~/sloth-configs/*.yml