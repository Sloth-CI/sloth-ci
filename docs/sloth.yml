# Sloth CI server host.
# Mandatory param.
host: '[::1]'

# Sloth CI server port.
# Mandatory param.
port: 8080

# Set to true to start Sloth CI as daemon (UNIX only). 
# daemon: true

# Path to write the access and error logs to. If not provided, current dir is used.
log_dir: logs

# API basic authentication dictionary.
# Mandatory section, both params are mandatory as well.
api_auth:
    login: user
    password: password