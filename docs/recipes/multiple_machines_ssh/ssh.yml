listen_point: ssh

exec_timeout: 60

stop_on_first_fail: true

provider:
    bitbucket:
        owner: username
        repo: repository

extensions:
    logs:
        module: logs
        level: INFO
        path: /var/logs/sloth-ci/ssh
        filename: info.log

    ssh:
        module: ssh_exec
        hosts:
            - example.com
            - foo.bar
            - 123.456.7.8:23
        keys:
            - ~/sloth_ssh_keys

actions:
    - touch {filename}
    - $date >> {filename}
        
params:
    filename: hello_from_sloth.txt
