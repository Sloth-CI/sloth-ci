listen_point: docs

work_dir: ~/projects

    provider:
        github:
            repo: username/repository

    extensions:
        error_logs:
            module: logs
            level: ERROR
            path: /var/logs/sloth-ci/docs
            filename: errors.log

    actions:
        git fetch --rebase {branch} -C {repo_dir}
        sphinx-build -aE {repo_dir}/docs {output_dir}
        
    params:
        repo_dir: repository
        output_dir: /var/www/docs 